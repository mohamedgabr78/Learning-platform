<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="register.css" />
    <script src="register.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Lab 5 - JavaScript 1</title>
  </head>
  <body>
    <div class="formcontainer">
      <h1>Weekly Kitten Pictures Subsription</h1>
      <hr />
      <form
        id="form"
        name="validateForm"
        action="login.php"
        method="post"
        onsubmit="return validate(event)"
      >
        <div class="textfield">
          <label for="email">Email Address</label>
          <div>
            <input type="text" name="email" id="email" placeholder="Email" />
            <i class="fa fa-exclamation-circle" id="email_error_icon"></i>
            <small id="email_error"></small>
          </div>
        </div>

        <div class="textfield">
          <label for="name">User Name</label>
          <div>
            <input type="text" name="name" id="name" placeholder="User name" />
            <i class="fa fa-exclamation-circle" id="name_error_icon"></i>
            <small id="name_error"></small>
          </div>
        </div>

        <div class="textfield">
          <label for="pass1">Password</label>
          <div>
            <input
              type="password"
              name="pass1"
              id="pass1"
              placeholder="Password"
            />
            <i class="fa fa-exclamation-circle" id="pass1_error_icon"></i>
            <small id="pass1_error"></small>
          </div>
        </div>

        <div class="textfield">
          <label for="pass2">Re-type Password</label>
          <div>
            <input
              type="password"
              name="pass2"
              id="pass2"
              placeholder="Password"
            />
            <i class="fa fa-exclamation-circle" id="pass2_error_icon"></i>
            <small id="pass2_error"></small>
          </div>
        </div>

        <div class="checkbox">
          <input
            type="checkbox"
            name="newsletter"
            id="newsletter"
            onchange="handelCheckbox(event)"
          />
          <label for="newsletter"
            >I agree to receive Weekly Kitten Pictures newsletters</label
          >
        </div>

        <div class="checkbox">
          <input type="checkbox" name="terms" id="terms" />
          <label for="terms">I agree to the terms and conditions</label>
        </div>

        <button class="btn btn-primary" type="submit">Sign-Up</button>
        <button class="btn btn-danger" type="reset">Reset</button>
      </form>
    </div>
  </body>
</html>
